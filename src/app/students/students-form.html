<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Add Student <small>-</small></h2>
            
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <form [formGroup]="pageForm" (ngSubmit) = "submit()" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Full Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input formControlName="full_name"  type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
                <div *ngIf="pageForm.controls['full_name'].errors && !pageForm.controls['full_name'].pristine"  class="errorm">
                  <div [hidden]="!pageForm.controls['full_name'].errors.required">Full Name is required.</div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Engrip User Id <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input formControlName="engrip_user_id"  type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
                <div *ngIf="pageForm.controls['engrip_user_id'].errors && !pageForm.controls['engrip_user_id'].pristine"  class="errorm">
                  <div [hidden]="!pageForm.controls['engrip_user_id'].errors.required">Full Name is required.</div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Phone Number <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input formControlName="phone_number"  type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
                <div *ngIf="pageForm.controls['phone_number'].errors && !pageForm.controls['phone_number'].pristine"  class="errorm">
                  <div [hidden]="!pageForm.controls['phone_number'].errors.required">Full Name is required.</div>
                </div>
              </div>
              
              
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button [disabled]="pageForm.invalid" type="submit"  class="btn btn-success">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
    </div>
</div>
