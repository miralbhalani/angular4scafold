<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>View Student <small>-</small></h2>
            
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Full Name 
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  {{viewObj?.full_name}}
                </div>
              </div>
              <br/>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Roll Number 
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  {{viewObj?.roll_number}}
                </div>
              </div>
              <br/>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Phone Number
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  {{viewObj?.phone_number}}
                </div>
              </div>
              <br/>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Year of Graduation
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  {{viewObj?.year_of_graduation}}
                </div>
              </div>
              <br/>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                  Collage Name
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  {{viewObj?.collage?.collage_name}}
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a class="btn btn-success" [routerLink]="['/students/update',id]" > Edit </a>
                  <a class="btn btn-primary" [routerLink]="['/students']" > Back </a>
                </div>
              </div>

          </div>
        </div>
    </div>
</div>
