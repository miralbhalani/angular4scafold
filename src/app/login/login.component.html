<div *ngIf="!userService.isLoggedIn" class="container appcenter">

      <form [formGroup]="loginForm" 
            (ngSubmit) = "onSubmit()"
           novalidate class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          
          <label for="inputEmail" class="sr-only">Email address</label>
          <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          
          <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error">
            <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
            <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
          </div>


          <label for="inputPassword" class="sr-only">Password</label>
          <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error">
            <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
          </div>

          <div  class="error">{{errorMessage}}</div>
          
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div>
